name: Deploy Secret Santa

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/secret-santa/package-lock.json

      - name: Create dist directory
        run: mkdir -p dist

      - name: Copy landing page
        run: cp landing/index.html dist/

      - name: Install dependencies
        working-directory: apps/secret-santa
        run: npm ci

      - name: Create .env file
        working-directory: apps/secret-santa
        run: echo "ALLOWED_HOSTS=${{ vars.ALLOWED_HOSTS }}" > .env

      - name: Build
        working-directory: apps/secret-santa
        run: npm run build

      - name: Copy to dist
        run: cp -r apps/secret-santa/dist dist/secret-santa

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}secret-santa/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
