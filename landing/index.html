<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript App Collection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0f0f0f;
      color: #e5e5e5;
      min-height: 100vh;
      padding: 3rem 1.5rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #737373;
      font-size: 0.95rem;
    }

    .apps-grid {
      display: grid;
      gap: 1rem;
    }

    .app-card {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.25rem;
      background: #1a1a1a;
      border: 1px solid #262626;
      border-radius: 12px;
      text-decoration: none;
      color: inherit;
      transition: border-color 0.2s, background 0.2s;
    }

    .app-card:hover {
      border-color: #404040;
      background: #1f1f1f;
    }

    .app-icon {
      width: 48px;
      height: 48px;
      background: #262626;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .app-info {
      flex: 1;
      min-width: 0;
    }

    .app-name {
      font-weight: 500;
      color: #fff;
      margin-bottom: 0.25rem;
    }

    .app-description {
      font-size: 0.875rem;
      color: #737373;
    }

    .app-arrow {
      color: #525252;
      transition: transform 0.2s, color 0.2s;
    }

    .app-card:hover .app-arrow {
      transform: translateX(4px);
      color: #737373;
    }

    footer {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid #262626;
      text-align: center;
      color: #525252;
      font-size: 0.8rem;
    }

    footer a {
      color: #737373;
      text-decoration: none;
    }

    footer a:hover {
      color: #a3a3a3;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>JavaScript App Collection</h1>
      <p class="subtitle">A collection of standalone web applications</p>
    </header>

    <main>
      <div class="apps-grid">
        <a href="/secret-santa/" class="app-card">
          <div class="app-icon">ðŸŽ…</div>
          <div class="app-info">
            <div class="app-name">Secret Santa</div>
            <div class="app-description">Generate Secret Santa assignments with group constraints</div>
          </div>
          <svg class="app-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </a>
      </div>
    </main>

    <footer>
      <a href="https://github.com/domagojdejdar/javascript-app-collection">View on GitHub</a>
    </footer>
  </div>
</body>
</html>
